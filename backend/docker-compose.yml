version: "3.8"
services:
  db:
    image: mysql:8.0
    container_name: gotour-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gotourdb
      MYSQL_USER: gotour
      MYSQL_PASSWORD: gotourpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  db_data:
